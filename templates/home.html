    <script>

        <script>
            function closeNoResults() {
                const searchResults = document.getElementById('search-results');
                searchResults.style.display = 'none';
            }
        </script>
        <script>
            document.getElementById('search-form').addEventListener('submit', function (e) {
                e.preventDefault();
                const searchQuery = document.getElementById('search-query').value;
                const searchResults = document.getElementById('search-results');
        
                // Send an AJAX request to your Flask route
                fetch('/search', {
                    method: 'POST',
                    body: JSON.stringify({ query: searchQuery }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Network response was not ok');
                    }
                })
                .then(data => {
                    if (data.results && data.results.length > 0) {
                        searchResults.innerHTML = ''; // Clear previous results
                        data.results.forEach(result => {
                            const resultDiv = document.createElement('div');
                            resultDiv.classList.add('result');
        
                            // Create the result text and copy button
                            const resultText = document.createElement('p');
                            resultText.textContent = result.answer;
        
                            const copyButton = document.createElement('button');
                            copyButton.classList.add('copy-button');
                            const copyIcon = document.createElement('img');
                            copyIcon.src = '/static/img/copy-icon.png'; // Reference the icon from the 'static' directory
                            copyIcon.style.width = '20px'; // Set the width of the icon
                            copyIcon.style.height = '20px'; // Set the height of the icon
        
                            // Position the copy icon in the top right corner
                            copyButton.style.position = 'absolute';
                            copyButton.style.top = '10px'; // Adjust the top position as needed
                            copyButton.style.right = '10px'; // Adjust the right position as needed
                            copyIcon.style.textDecoration = 'none';
                            copyButton.appendChild(copyIcon);
        
                            // Add a click event to copy the result text to the clipboard
                            copyButton.addEventListener('click', function () {
                                const textToCopy = resultText.textContent;
                                const textArea = document.createElement('textarea');
                                textArea.value = textToCopy;
                                document.body.appendChild(textArea);
                                textArea.select();
                                document.execCommand('copy');
                                document.body.removeChild(textArea);
                                alert('Text copied to clipboard: ' + textToCopy);
                            });
        
                            // Create the close button for the result
                            const closeButton = document.createElement('button');
                            closeButton.classList.add('close-button');
                            closeButton.textContent = 'Close';
        
                            closeButton.addEventListener('click', function () {
                                resultDiv.remove();
        
                                // Check if there are any results left
                                if (searchResults.querySelectorAll('.result').length === 0) {
                                    searchResults.style.display = 'none'; // Hide the results container
                                }
                            });
        
                            // Append the elements to the resultDiv
                            resultDiv.appendChild(resultText);
                            resultDiv.appendChild(copyButton);
                            resultDiv.appendChild(closeButton);
        
                            // Append the resultDiv to the searchResults container
                            searchResults.appendChild(resultDiv);
                        });
        
                        searchResults.style.display = 'block'; // Show the results container
                    } else {
                        searchResults.innerHTML = '<p class="no-results">No results found. <button class="close-button" onclick="closeNoResults()">Close</button></p>';
                        searchResults.style.display = 'block';
                    }
        
                    const closeButtons = searchResults.querySelectorAll('.close-button');
                    closeButtons.forEach(button => {
                        button.style.display = 'block';
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
        </script>
