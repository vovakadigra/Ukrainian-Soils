<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add your meta tags, title, and CSS styles here as before -->
</head>
<body>
    <!-- Header and footer code as before -->

    <!-- Soil Map Container -->
    <div id="map"></div>

    <!-- Include any scripts or additional content specific to the soil map here -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map and set its view to Ukraine
        var map = L.map('map').setView([49.0, 32.0], 6);

        // Add a tile layer (OpenStreetMap tiles)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Fetch GeoJSON data from the provided URL
        fetch('https://data.apps.fao.org/catalog/terriajs/item/f59eeed3-dc02-4b64-ac1d-f635cdf5beea.json')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                // Create a GeoJSON layer and add it to the map
                L.geoJSON(data).addTo(map);
            });
    </script>
</body>
</html>
